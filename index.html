<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href = "css/hesapMakinesi.css">
    <title>Hesap Makinesi</title>
</head>
<body>
<div>
    <div class="hesapMakinesi">
        <input type="text" class="hesap-numaralar" value="0">
        <div class="hesap-butonlar">
            <button class="btn is-clear span-2 orange operator">C</button>
            <button class="btn orange">&larr;</button>
            <button class="btn orange">รท</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn orange">x</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn orange">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn orange">+</button>
            <button class="btn span-3">0</button>
            <button class="btn orange">=</button>
        </div>
    </div>
</div>
<script src = "js/hesapMakinesi.js"></script>
</body>
</html>
